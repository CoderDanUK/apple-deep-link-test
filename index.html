        <script>
            function filterRecursive(array, filterFunction, i, result) {
                let item = array[i];
                if (filterFunction(item)) { 
                  result.push(array[i]);
                }

                if (i == array.length - 1) {
                    return result;
                } else {
                    return filterRecursive(array, filterFunction, i + 1, result);
                }
            }

            function filter(array, filterFunction) {
                return filterRecursive(array, filterFunction, 0, []);
            }

            let array = [1,2,3,4,5,6,7,8];
            let filtered = filter(array, (x) => x % 2 == 0);
            console.log(filtered);
        </script>
